---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  
  {% if page.tags.size > 0 %}
    <p class="post-tags">
      {% for tag in page.tags %}
        <a href="{{ '/tags/' | relative_url }}{{ tag | slugify }}/" class="post-tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
  {% endif %}
  
  <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  </p>

  <div class="post-content">
    {{ content }}
  </div>
</article>
